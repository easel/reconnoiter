<stratcon>
  <eventer implementation="kqueue" />

  <noits>
    <sslconfig>
      <key_file>test-strat.key</key_file>
      <certificate_file>test-strat.crt</certificate_file>
      <ca_chain>test-ca.crt</ca_chain>
    </sslconfig>
    <noit target="127.0.0.1:32323" />
  </noits>
  <listeners>
  <consoles type="noit_console">
    <listener address="/tmp/stratcon">
      <config><line_protocol>telnet</line_protocol></config>
    </listener>
  </consoles>
  </listeners>

</stratcon>
