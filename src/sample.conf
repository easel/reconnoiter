<?xml version="1.0" standalone="yes"?>
<global>
  <eventer>
    <implementation>kqueue</implementation>
  </eventer>
  <modules>
    <directory>./modules</directory>
    <module>
      <image>ping_icmp</image>
      <name>ping_icmp</name>
      <config>
        <key1>value2</key1>
        <key2>value2</key2>
      </config>
    </module>
  </modules>
  <listeners>
    <listener>
      <type>noit_console</type>
      <address>127.0.0.1</address>
      <port>32321</port>
    </listener>
    <listener>
      <type>noit_console</type>
      <address>*</address>
      <port>32323</port>
    </listener>
  </listeners>
</global>
